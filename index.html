           
<script>


var a = 100;
if(a<=100 && a>80)
    {
      document.write('Grade - A+');
    }
else if(a<=79 && a>70)
    {
      document.write('Grade - A');
    }
else if(a>60 && a<=69)
    {
      document.write('Grade - A-');
    }
else if(a>50 && a<=59)
    {
      document.write('Grade - B');
    }
else if(a>40 && a<=49)
    {
      document.write('Grade - C');
    }
else if(a>33 && a<=39)
    {
      document.write('Grade - D');
    }
else if(a>0 && a<=32)
    {
      document.write('Grade - Failed');
    }

</script>
